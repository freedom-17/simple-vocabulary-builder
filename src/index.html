<!DOCTYPE html>
<html>
<head>
  <title>Simple Vocabulary Builder</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <aside>
    <nav>
      <li>
        <a class="index">Home</a>
      </li>
      <li>
        <a class="about">About</a>
      </li>
      <li>
        <a class="settings">Settings</a>
      </li>
      <li>
        <a class="contact">Contact</a>
      </li>
    </nav>
  </aside>
  <!-- template to be precompiled -->
  <script id="container" type="text/x-handlebars-template">
  <div class="container">
    <header>
      <h1>Build your vocabulary effortlessly</h1>
    </header>

    <main>
      {{{contents}}}
    </main>
  </div>
  </script>
  <!-- index page -->
  <script id="index" type="text/x-handlebars-template">
    <div class="contents">
      <form>
        <fieldset>
          <dl>
            <dt>
              <label>Select a word list (.txt file)</label>
            </dt>
            <dd>
              <button class="select-file-btn">Select file</button>
              <span class="selected-file"></span>
              <span class="error file"></span>
            </dd>
            <dt>
              <label for="interval">Interval (minutes)</label>
            </dt>
            <dd>
              <input type="text" name="interval" id="interval" pattern="[0-9]*\.?[0-9]+" required>
              <span class="error interval"></span>
            </dd>
            <dd class="loop">
              <label>
                <input type="checkbox" name="loop" checked>
                Enable loop
              </label>
            </dd>
            <button class="toggle-btn" type="submit">Start</button>
          </dl>
        </fieldset>
      </form>
    </div>
  </script>
  <!-- about page -->
  <script id="about" type="text/x-handlebars-template">
    <div class="contents">
      about page
    </div>
  </script>
  <!-- settings page -->
  <script id="settings" type="text/x-handlebars-template">
    <div class="contents">
      settings page
    </div>
  </script>
  <!-- contact page -->
  <script id="contact" type="text/x-handlebars-template">
    <div class="contents">
      contact page
    </div>
  </script>
  <script>require('./precompiler')</script>
  <script>require('./index_compiler')</script>
  <!--<script>require('./compiler')</script>-->
  <script>require('./renderer')</script>
  <script>require('./links_handler')</script>
</body>
</html>
