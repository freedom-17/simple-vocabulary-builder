<!DOCTYPE html>
<html>
<head>
  <title>Simple Vocabulary Builder</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <aside>
    <nav>
      <li>
        <a class="index">Home</a>
      </li>
      <li>
        <a class="about">About</a>
      </li>
      <li>
        <a class="stats">Stats</a>
      </li>
      <li>
        <a class="contact">Contact</a>
      </li>
    </nav>
  </aside>
  <div class="container">
    <main>
      <div class="contents">
        <header>
          <h1>Build your vocabulary effortlessly</h1>
          <h3>Current words list: <span class="current_words_list"></span></h3>
        </header>

        <form>
          <fieldset>
            <dl>
              <dt>
                <label>Create a new words list (.txt file)</label>
              </dt>
              <dd>
                <button class="select-file-btn">Select a file</button>
                <span class="selected-file"></span>
                <span class="error file"></span>
              </dd>
              <dt>
                <label for="interval">Interval (minutes)</label>
              </dt>
              <dd>
                <input type="text" name="interval" id="interval" pattern="[0-9]*\.?[0-9]+" required>
                <span class="error interval"></span>
              </dd>
              <dd class="loop">
                <label>
                  <input type="checkbox" name="loop" checked>
                  Enable loop
                </label>
              </dd>
              <button class="toggle-btn" type="submit">Start</button>
            </dl>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
  <!-- template to be precompiled -->
  <script id="template_container" type="text/x-handlebars-template">
    {{{contents}}}
  </script>
  <!-- index page -->
  <script id="index" type="text/x-handlebars-template">
    <div class="contents">
      <header>
        <h1>Build your vocabulary effortlessly</h1>
        <h3>Current words list: <span class="current_words_list"></span></h3>
      </header>

      <form>
        <fieldset>
          <dl>
            <dt>
              <label>Create a new words list (.txt file)</label>
            </dt>
            <dd>
              <button class="select-file-btn">Select a file</button>
              <span class="selected-file"></span>
              <span class="error file"></span>
            </dd>
            <dt>
              <label for="interval">Interval (minutes)</label>
            </dt>
            <dd>
              <input type="text" name="interval" id="interval" pattern="[0-9]*\.?[0-9]+" required>
              <span class="error interval"></span>
            </dd>
            <dd class="loop">
              <label>
                <input type="checkbox" name="loop" checked>
                Enable loop
              </label>
            </dd>
            <button class="toggle-btn" type="submit">Start</button>
          </dl>
        </fieldset>
      </form>
    </div>
  </script>
  <!-- about page -->
  <script id="about" type="text/x-handlebars-template">
    <div class="contents about">
      <h2>About</h2>
      <p><a href="https://github.com/tg-freelancer/simple-vocabulary-builder">Simple Vocabulary Builder</a> is a simple desktop application designed to help you retain the words / phrases you have learnt in as effortless a manner as possible.</p>

      <p>The application will register your words list, display each word in the list via a desktop notification, and let you interact with the notification by having you verify whether or not you remember the word's definition.</p>

      <p>See the user guide for how to use the application.</p>
    </div>
  </script>
  <!-- settings page -->
  <script id="stats" type="text/x-handlebars-template">
    <div class="contents">
      <h2>Stats</h2>
      <table class="stats_table">
        <thead>
          <tr>
            <th>Word / Phrases</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          {{#each words}}
          <tr>
            <td><a href='https://www.google.com/search?q={{this.word}}'>{{this.word}}</a></td>
            <td>{{this.score}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </script>
  <!-- contact page -->
  <script id="contact" type="text/x-handlebars-template">
    <div class="contents contact">
      <h2>Contact</h2>
      <p><!--<a href="#" data-link-destination="contact">-->Contact the developer<!--</a>--> for bugs, improvements, or general feedback.</p>
      <ul>
        <li>Twitter: <a href="https://twitter.com/tg_freelancer">@tg_freelancer</a></li>
        <li>Github: <a href="https://github.com/tg-freelancer">@tg-freelancer</a></li>
        <li>Email: <a href="mailto:tgentrepreneur@protonmail.com">tgentrepreneur[at]protonmail[dot]com</a></li>
        <!--<li><a href="https://www.horizen.global/zenchat/">ZenChat</a>: <a>@tg-freelancer</a></li>-->
      </ul>
    </div>
  </script>
  <script>require('./precompiler')</script>
  <!-- <script>require('./create_index_tmpl')</script> -->
  <!-- <script>require('./index_compiler')</script> -->
  <!--<script>require('./compiler')</script>-->
  <script>require('./renderer')</script>
  <script>require('./links_handler')</script>
  <script>require('./word_links')</script>
</body>
</html>
