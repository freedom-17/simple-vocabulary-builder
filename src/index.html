<!DOCTYPE html>
<html>
<head>
  <title>Effortless Vocabulary Builder</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Build your vocabulary effortlessly</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <dl>
          <dt>
            <label for="interval">Interval (in minutes)</label>
          </dt>
          <dd>
            <input type="text" name="interval" id="interval" pattern="[0-9]*\.?[0-9]+" required>
            <span class="error"></span>
          </dd>
          <dt>
            <label>Select a word list (.txt file)</label>
          </dt>
          <dd>
            <button class="select-file-btn">Select file</button>
            <span class="selected-file"></span>
            <span class="error"></span>
          </dd>
          <button class="start-btn" type="submit">Start</button>
        </dl>
      </fieldset>
    </form>
  </main>
  <script>require('./renderer')</script>
</body>
</html>
